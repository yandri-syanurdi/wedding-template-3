<div align="center" style="background:#ddd;width:100%;float:middle;height:80%">
<font color="black">
<script type="text/javascript">
		function cek() {
		var c = document.getElementById('inp').value;
		if(c=="kb01" || c=="KB01")
		{
			document.getElementById('nama').value = "Mouse";
			document.getElementById('harga').value = 80000;
		}
		else if(c=="kb02" || c=="KB02")
		{
			document.getElementById('nama').value = "Keyboard";
			document.getElementById('harga').value = 100000;
		}
		else if(c=="kb03" || c=="KB03")
		{
			document.getElementById('nama').value = "Spidol";
			document.getElementById('harga').value = 15000;
		}
		else
		{
			document.getElementById('nama').value = "Wrong";
			document.getElementById('harga').value = "Input";
		}
	}
	</script>
	<div style="text-align: center;">
		masukan kode<br>
		<input type="text" name="" id="inp"><br>
		<table align="center">
			<tr>
				<td>nama</td>
				<td><input type="text" name="" id="nama" disabled=""></td>
			</tr>
			<tr>
				<td>harga</td>
				<td><input type="text" name="" id="harga" disabled=""></td>
			</tr>
			<tr>
				<td><button type="button" onclick="cek()">cek</button></td>
				<td></td>
			</tr>
			</table>
			
		</div>
</div>
