		var lebar = document.getElementById('l').value;
		
			document.getElementById('luas').value = panjang*lebar;
			
		
	}
	</script>
	<div style="text-align: center;">
		masukan panjang<br>
		<input type="int" name="" id="p"><br>
		masukan lebar<br>

		<table align="center">
			<tr>
				<td>luas</td>
				<td><input type="int" name="" id="luas" disabled=""></td>
			</tr>
			
			<tr>
				<td><button type="button" onclick="cek()">cek</button></td>

			</tr>
